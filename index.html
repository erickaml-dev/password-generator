<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-generator">Generate a<br>
            <span class="accent">random password</span></h1>

        <p class="text-generator">Never use an insecure password again</p>

        <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>

        <div class="section-password">
            <div id="password-one" class="password"></div>
            <div id="password-two" class="password"></div>
        </div>

    </div>
        <script src="script.js"></script>
</body>
</html>
